<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>
                Jogo da Adivinhação
            </h1>
            <p>
                Adivinhe o número entre 0 e 10
            </p>
            <form autocomplete="off">
                <input type="text" name="userNumber" id="userNumber" min="1" max="2" required>
                <button id="tryNumberButton">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em 0 vezes</h2>
            <button id="tryAgainButton">Jogar novamente</button>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
</html>
